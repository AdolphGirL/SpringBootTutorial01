<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- 編碼 -->
	<meta charset="UTF-8">
	
	<!-- RWD網頁設定 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<!-- IE兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- 取消快取 -->
	<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
	<META HTTP-EQUIV="EXPIRES" CONTENT="0">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	
	<title>footer page</title>
	
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.4.1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" href="css/dashboard.css" th:href="@{/css/dashboard.css}">
</head>

<body>
			<!-- 此頁面基本上無法被訪問，沒有相對的請求設定，引入css等等，只是方便之後有天開啟 -->
	
			<nav class="col-md-2 d-none d-md-block bg-light sidebar" id="sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link" th:class="${navUri=='main'?'nav-link active':'nav-link'}" href="main" th:href="@{/main}">
							<span data-feather="home"></span> Dashboard 
							<span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#"> <span

						<li class="nav-item"><a class="nav-link" href="#"> <span

								data-feather="layers"></span> Integrations

					</ul>

						<li class="nav-item"><a class="nav-link" href="#"> <span

						</a></li>
						<li class="nav-item"><a class="nav-link" href="#"> <span
								data-feather="file-text"></span> Year-end sale
						</a></li>
					</ul>
